<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/webuploader/0.1.5/webuploader.css">
    <link rel="stylesheet" href="style.css">
    <!--引入JS-->
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.5/webuploader.js"></script>
</head>
<body>
<div id="uploader" style="width: 800px;margin: auto">
    <h1 style="color: #00a7d0">大文件上传测试</h1>
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <table style="width: 300px;" border="1">
            <tr align="right">
                <td>
                    <div id="picker" style="float:left">选择文件</div>
                </td>
                <td>
                    <button id="ctlBtn" class="btn btn-default" style="padding:8px 15px;">开始上传</button>

                    <button id="sTop" class="btn btn-default" style="padding:8px 15px;">暂停</button>
                </td>
            </tr>
        </table>
    </div>

</div>
<script type="text/javascript">
    $(function(){
        var $list=$("#thelist");   //这几个初始化全局的百度文档上没说明，好蛋疼。
        var $btn =$("#ctlBtn");   //开始上传
        var $sTop = $("#sTop");

        var uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: false,

            // swf文件路径
            swf: 'http://cdn.staticfile.org/webuploader/0.1.5/Uploader.swf',

            // 文件接收服务端。
            server: 'uploads.php',

            formData:{endname:'vatecode'},

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            chunked: true,//开启分片上传
            threads: 3,//上传并发数
            fileNumLimit:1,

            method:'POST',
        });
        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            // webuploader事件.当选择文件后，文件被加载到文件队列中，触发该事件。等效于 uploader.onFileueued = function(file){...} ，类似js的事件定义。
            // $list.empty()
        
            if($('.item').length == 0)
            {
                $list.append( '<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>' );
            }
           
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');
            console.log( percentage * 100)
            $percent.css( 'width', percentage * 100 + '%' );
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file ) {
            $( '#'+file.id ).addClass('upload-state-done');
        });

        // 文件上传失败，显示上传出错。
        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).find('p.state').text('上传出错');
        });

         

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').remove();
            $( '#'+file.id ).find('p.state').text('已上传');
        
        });
        $btn.on( 'click', function() {
            if ($(this).hasClass('disabled')) {
                return false;
            }
            uploader.upload();
        });
        $sTop.on( 'click', function() {
            uploader.stop(true);
        });
    });
</script>

</body>
</html>
